<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Native Install Test - Taliyo</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .status {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #6c757d;
        }
        .success { border-left-color: #28a745; background: #d4edda; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .warning { border-left-color: #ffc107; background: #fff3cd; }
        .info { border-left-color: #17a2b8; background: #d1ecf1; }
        
        button {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 10px 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .install-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            font-size: 18px;
            padding: 18px 30px;
        }
        .install-btn:hover {
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        pre {
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2563eb;
            margin-bottom: 10px;
        }
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 5px;
        }
        .badge-success { background: #28a745; color: white; }
        .badge-warning { background: #ffc107; color: #212529; }
        .badge-error { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ PWA Native Install Test</h1>
            <p>Test the native "Install App" prompt functionality</p>
        </div>
        
        <div id="status"></div>
        
        <div style="text-align: center; margin: 30px 0;">
            <button id="installBtn" onclick="testInstall()" class="install-btn" disabled>
                üì± Trigger Native Install Prompt
            </button>
            <br>
            <button onclick="checkStatus()">üîÑ Refresh Status</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>
        
        <h3>üìã Real-time Console Logs:</h3>
        <pre id="logs"></pre>
    </div>

    <script>
        let deferredPrompt = null;
        let logs = [];
        let isInstalled = false;

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push(logEntry);
            
            // Keep only last 50 logs
            if (logs.length > 50) logs.shift();
            
            document.getElementById('logs').textContent = logs.join('\n');
            console.log(message);
            
            // Auto-scroll to bottom
            const logsElement = document.getElementById('logs');
            logsElement.scrollTop = logsElement.scrollHeight;
        }

        function clearLogs() {
            logs = [];
            document.getElementById('logs').textContent = '';
        }

        // 1. Register Service Worker
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        addLog('[SW] ‚úÖ Service Worker registered: ' + registration.scope);
                        checkStatus();
                    })
                    .catch(error => {
                        addLog('[SW] ‚ùå Registration failed: ' + error.message);
                        checkStatus();
                    });
            } else {
                addLog('[SW] ‚ùå Service Worker not supported in this browser');
            }
        }

        // 2. Listen for beforeinstallprompt (the key event!)
        window.addEventListener('beforeinstallprompt', (e) => {
            addLog('[PWA] üéØ beforeinstallprompt event fired - PWA is installable!');
            
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            
            // Store the event so it can be triggered later
            deferredPrompt = e;
            
            // Enable the install button
            const installBtn = document.getElementById('installBtn');
            installBtn.disabled = false;
            installBtn.textContent = 'üì± Install App Now (Native Prompt Ready!)';
            
            addLog('[PWA] ‚úÖ Native install prompt is ready!');
            checkStatus();
        });

        // 3. Listen for appinstalled event
        window.addEventListener('appinstalled', () => {
            addLog('[PWA] üéâ App installed successfully!');
            isInstalled = true;
            deferredPrompt = null;
            
            const installBtn = document.getElementById('installBtn');
            installBtn.disabled = true;
            installBtn.textContent = '‚úÖ App Already Installed';
            
            checkStatus();
        });

        // 4. Function to trigger native install prompt
        async function testInstall() {
            addLog('[PWA] üöÄ Install button clicked');
            
            if (!deferredPrompt) {
                addLog('[PWA] ‚ö†Ô∏è No install prompt available - beforeinstallprompt not fired yet');
                return;
            }

            try {
                // Show the native install prompt
                addLog('[PWA] üì± Showing native install prompt...');
                await deferredPrompt.prompt();
                
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                addLog(`[PWA] üë§ User response: ${outcome}`);
                
                if (outcome === 'accepted') {
                    addLog('[PWA] ‚úÖ User accepted the install prompt');
                } else {
                    addLog('[PWA] ‚ùå User dismissed the install prompt');
                }
                
                // Clear the deferredPrompt
                deferredPrompt = null;
                document.getElementById('installBtn').disabled = true;
                
            } catch (error) {
                addLog('[PWA] ‚ùå Error showing install prompt: ' + error.message);
            }
        }

        // 5. Check PWA status
        function checkStatus() {
            const statusDiv = document.getElementById('status');
            let html = '';

            // Check if installed
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
            const isIOSStandalone = window.navigator.standalone === true;
            isInstalled = isStandalone || isIOSStandalone;
            
            html += `<div class="status ${isInstalled ? 'success' : 'warning'}">
                <strong>üì± Installation Status:</strong> 
                ${isInstalled ? '<span class="badge badge-success">‚úÖ INSTALLED</span>' : '<span class="badge badge-warning">‚ö†Ô∏è NOT INSTALLED</span>'}
                ${isInstalled ? '<br><small>App is running in standalone mode</small>' : ''}
            </div>`;

            // Check Service Worker
            const swSupported = 'serviceWorker' in navigator;
            html += `<div class="status ${swSupported ? 'success' : 'error'}">
                <strong>‚öôÔ∏è Service Worker:</strong> 
                ${swSupported ? '<span class="badge badge-success">‚úÖ SUPPORTED</span>' : '<span class="badge badge-error">‚ùå NOT SUPPORTED</span>'}
            </div>`;

            // Check Install Prompt Availability
            html += `<div class="status ${deferredPrompt ? 'success' : 'info'}">
                <strong>üéØ Native Install Prompt:</strong> 
                ${deferredPrompt ? '<span class="badge badge-success">‚úÖ READY</span>' : '<span class="badge badge-warning">‚è≥ WAITING</span>'}
                <br><small>${deferredPrompt ? 'beforeinstallprompt event captured - ready to show native prompt!' : 'Waiting for beforeinstallprompt event to fire...'}</small>
            </div>`;

            // Check HTTPS/Secure Context
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
            html += `<div class="status ${isSecure ? 'success' : 'error'}">
                <strong>üîí Secure Context:</strong> 
                ${isSecure ? '<span class="badge badge-success">‚úÖ HTTPS/LOCALHOST</span>' : '<span class="badge badge-error">‚ùå REQUIRES HTTPS</span>'}
                <br><small>PWAs require HTTPS in production</small>
            </div>`;

            // Check Manifest
            const manifestLink = document.querySelector('link[rel="manifest"]');
            html += `<div class="status ${manifestLink ? 'success' : 'error'}">
                <strong>üìã Web App Manifest:</strong> 
                ${manifestLink ? '<span class="badge badge-success">‚úÖ LINKED</span>' : '<span class="badge badge-error">‚ùå MISSING</span>'}
            </div>`;

            statusDiv.innerHTML = html;
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            addLog('[INIT] üöÄ PWA Test page loaded');
            registerServiceWorker();
            checkStatus();
            
            // Check for install prompt every few seconds
            setInterval(() => {
                if (!deferredPrompt && !isInstalled) {
                    addLog('[PWA] ‚è≥ Still waiting for beforeinstallprompt event...');
                }
            }, 10000);
        });

        // Initial status check
        setTimeout(checkStatus, 500);
    </script>
</body>
</html>
