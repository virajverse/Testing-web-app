<!DOCTYPE html>
<html>
<head>
    <title>Generate Taliyo Icons</title>
</head>
<body>
    <h2>Taliyo Icon Generator</h2>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <br><br>
    <button onclick="downloadIcons()">Download Icons</button>

    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#1e40af');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.35}px Inter, Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('T', size / 2, size / 2);
        }

        // Generate icons
        createIcon(document.getElementById('canvas192'), 192);
        createIcon(document.getElementById('canvas512'), 512);

        function downloadIcons() {
            // Download 192x192
            const canvas192 = document.getElementById('canvas192');
            const link192 = document.createElement('a');
            link192.download = 'icon-192.png';
            link192.href = canvas192.toDataURL();
            link192.click();

            // Download 512x512
            setTimeout(() => {
                const canvas512 = document.getElementById('canvas512');
                const link512 = document.createElement('a');
                link512.download = 'icon-512.png';
                link512.href = canvas512.toDataURL();
                link512.click();
            }, 500);

            // Download apple-touch-icon (180x180)
            setTimeout(() => {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = 180;
                tempCanvas.height = 180;
                createIcon(tempCanvas, 180);
                const linkApple = document.createElement('a');
                linkApple.download = 'apple-touch-icon.png';
                linkApple.href = tempCanvas.toDataURL();
                linkApple.click();
            }, 1000);

            alert('Icons downloaded! Move them to the public/ folder');
        }
    </script>
</body>
</html>
